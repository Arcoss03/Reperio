<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="../img/web-icon.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Reperio</title>
</head>
<body class="flex-column align-center margin-center margin-body-top">

    <img src="../img/reperio-index.svg" alt="Reperio">

    <form class="flex-column margin-form" action="">
        <input class="form-text margin-form-text" type="mail" name="mail" id="mail" placeholder="Email">
        <input class="form-text margin-form-text" type="prenom" name="prenom" id="prenom" placeholder="Nom de l'Entreprise">
        <input name="liste Domaine" id="liste Domaine" class="form-text margin-form-text" placeholder ="Liste des domaines"></input>
        <input class="form-text margin-form-text" type="password" name="password" id="password" placeholder="Mot de passe">
        <input class="form-text margin-form-text" type="confirm-password" name="confirm-password" id="confirm-password" placeholder="Confirmer le mot de passe">
        <button id="bouton-slide"></button>
        <input class="submit-button" type="submit" id="submit" value="S'inscrire">
    </form>

    
    
</body>
</html>
